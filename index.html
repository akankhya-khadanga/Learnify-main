<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learnify - AI-Powered Learning Revolution</title>
  <meta name="description"
    content="Transform your learning journey with AI-powered personalization, immersive VR study rooms, and collaborative communities. Study smarter with Learnify." />
  <meta name="author" content="Learnify Team" />

  <!-- PWA Configuration -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#8b5cf6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Learnify" />
  <link rel="apple-touch-icon" href="/pwa-192x192.png" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <meta property="og:title" content="Learnify - AI-Powered Learning Revolution" />
  <meta property="og:description"
    content="Transform your learning journey with AI-powered personalization, immersive VR study rooms, and collaborative communities" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />

  <!-- CWASA Signing Avatar Library -->
  <!-- Load CSS first -->
  <link rel="stylesheet" href="/css/cwasa.css" />
</head>

<body>
  <div id="root">
    <!-- Loading indicator shown before React loads -->
    <div
      style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #0F1115; color: #C9B458; font-family: system-ui, sans-serif;">
      <div style="text-align: center;">
        <h1 style="font-size: 4rem; font-weight: 900; margin-bottom: 1rem; animation: pulse 2s ease-in-out infinite;">
          Learnify</h1>
        <p style="color: #9CA3AF;">Loading your learning universe...</p>
      </div>
    </div>
  </div>

  <style>
    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }
  </style>

  <!-- Colorblind SVG Filters for Accessibility (Phase 15) -->
  <svg class="colorblind-filters" xmlns="http://www.w3.org/2000/svg"
    style="position: absolute; width: 0; height: 0; pointer-events: none;">
    <defs>
      <!-- Protanopia (Red-Blind) -->
      <filter id="protanopia">
        <feColorMatrix type="matrix" values="0.567, 0.433, 0,     0, 0
                                                0.558, 0.442, 0,     0, 0
                                                0,     0.242, 0.758, 0, 0
                                                0,     0,     0,     1, 0" />
      </filter>

      <!-- Deuteranopia (Green-Blind) -->
      <filter id="deuteranopia">
        <feColorMatrix type="matrix" values="0.625, 0.375, 0,   0, 0
                                                0.7,   0.3,   0,   0, 0
                                                0,     0.3,   0.7, 0, 0
                                                0,     0,     0,   1, 0" />
      </filter>

      <!-- Tritanopia (Blue-Blind) -->
      <filter id="tritanopia">
        <feColorMatrix type="matrix" values="0.95, 0.05,  0,     0, 0
                                                0,    0.433, 0.567, 0, 0
                                                0,    0.475, 0.525, 0, 0
                                                0,    0,     0,     1, 0" />
      </filter>
    </defs>
  </svg>

  <!-- Load CWASA library BEFORE React -->
  <script src="/js/allcsa.js"></script>

  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
