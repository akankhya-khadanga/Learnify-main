input {
  # TCP input for Winston logs
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # Parse JSON logs
  json {
    source => "message"
  }

  # Add timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }

  # Extract trace context if present
  if [trace_id] {
    mutate {
      add_field => { "trace.id" => "%{trace_id}" }
    }
  }

  if [span_id] {
    mutate {
      add_field => { "span.id" => "%{span_id}" }
    }
  }

  # Add service name
  mutate {
    add_field => { "service.name" => "learnify-backend" }
  }
}

output {
  # Output to Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "learnify-logs-%{+YYYY.MM.dd}"
  }

  # Also output to stdout for debugging
  stdout {
    codec => rubydebug
  }
}
